<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />

		<style type="text/css">
			.mui-table-view {
				margin-top: 20px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #2c2c2c;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">  <span class="mui-pull-left" style=" color: #fff; font-size: 18px; font-family: '微软雅黑';">&nbsp;&nbsp; 添加朋友</span></h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" id="account">
						<img class="mui-media-object mui-pull-left head-img" id="head-img" src="img/logo.png">
						<div id="lnickname" class="mui-media-body">
							Hello MUI
							<p id="laccount" class='mui-ellipsis'>账号:hellomui</p>
						</div>
					</a>
				</li>
			</ul>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="setting"><span class="mui-icon mui-icon-gear" style="margin-right: 10px;"></span>设置</a>
				</li>
			</ul>
		</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages: [{
					id: 'infosetting.html',
					url: 'infosetting.html'
				}]
			});

			window.addEventListener('loaddata', function(e) {
				
				var data = JSON.parse(localStorage.getItem('userinfo' + localStorage.getItem('uid')));
				
				document.getElementById("lnickname").innerHTML = data.nickname;
				document.getElementById("laccount").innerHTML = data.account;
				
						
			})

			document.getElementById('setting').addEventListener('tap', function() {
				console.log('setting');

				if(!plus.webview.getWebviewById('setting.html')) {
					console.log('not');
				};

				//不能预加载
				mui.openWindow({
					url: 'setting.html',
					id: 'setting.html',
					show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					waiting: {
						autoShow: false
					}
				});
			});

			document.getElementById('account').addEventListener('tap', function() {
				mui.openWindow({
					id: 'infosetting.html',
					url: 'infosetting.html',
					show: {
						aniShow: 'pop-in',
						duration: 300
					},
					waiting: {
						autoShow: false
					}
				});

			});
			
		</script>
	</body>

</html>
