<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			.mui-input-group .mui-input-row:after {
				left: 15px;
				right: 15px;
				/*height: 0px;*/
			}
			
			input {
				border-color: #878787;
				border-style: solid;
				border-top-width: 0px;
				border-right-width: 0px;
				border-bottom-width: 1px;
				border-left-width: 0px
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #2c2c2c;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">  <span class="mui-pull-left" style=" color: #fff; font-size: 18px; font-family: '微软雅黑';">&nbsp;&nbsp; 验证申请</span></h1>
			<button id="befrid" class="mui-btn mui-btn-primary mui-pull-right" style="width: 60px;">发送</button>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div style="height: 10px;"></div>
				<p style="margin-left: 10px;">你需要发送验证申请，等待对方通过</p>
				<div class="mui-input-row">

					<input id="verifycontent" type="text" class="mui-input-clear" placeholder="">

				</div>

				<br />
				<div style="background-color: #efeff4; height: 20px;">
				</div>

				<div style="height: 10px;"></div>
				<p style="margin-left: 10px;">为朋友设置备注</p>
				<div class="mui-input-row">
					<input style="border-bottom-style: ;" type="text" class="mui-input-clear" placeholder="">
				</div>
				<br />
			</form>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {
				var touid;

				window.addEventListener('loaddata', function(e) {
					touid = e.detail.touid;
				})

				document.getElementById('befrid').addEventListener('tap', function() {

					mui.fire(plus.webview.getWebviewById('main'), 'send', {
						type: 'addfri',
						'fromid': localStorage.getItem('uid'),
						'toid': touid,
						verifycontent: document.getElementById('verifycontent').value
					})
					
					mui.back();

					

				})

			});
		</script>
	</body>

</html>
